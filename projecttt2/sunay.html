<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunay's To-Do-List</title>
    <link rel="stylesheet" href="sunay.css">

</head>

<body>
    <h3>Sweet note to the user:</h3> If you want to add your to-do list, click "+" button first. Then, click the "Add" button for passing second. You can also filter your list in descending or ascending order. Enjoy it!
    <div class="big">

        <div class="pink"></div>
        <h1>To-Do List</h1>

        <button class="sortbtn"><img class="decrease" id="photos" src="images/decrease1.png" alt=""></button>

        <div class="list">
            <div class="input">
                <input type="text">
                <button class="delete" id="photos" src="images/delete.png"> </button>
            </div>
        </div>

        <div class="button">
            <div class="plus"><span>+</span></div>
            <p>Add</p>
        </div>

    </div>

    <script src="sunay.js"></script>
</body>

</html>
